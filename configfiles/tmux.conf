unbind-key C-b

bind-key r source-file "~/.tmux.conf"
bind-key C-Space send-prefix

set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1

set-option -sg escape-time 0
set-option -g mode-keys vi
set-option -s status-interval 1
set-option -g prefix C-Space

bind-key -n C-Space select-pane -t :.+
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n C-h resize-pane -L 5
bind-key -n C-j resize-pane -D 5
bind-key -n C-k resize-pane -U 5
bind-key -n C-l resize-pane -R 5

bind-key -n M-p last-window
bind-key -n M-c new-window

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key -n M-v split-window -h
bind-key -n M-b split-window -v

set-option -g status-style bg=colour236,fg=white
set-option -g window-status-current-style bg=black,fg=cyan

set-option -g status-left "    "
set-option -g status-right "#[fg=white,bg=colour240] %H:%M - %d-%m-%Y    "

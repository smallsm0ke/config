# ==============================
# Status bar & appearance
# ==============================

# Centers the window list inside the status bar
set -g status-justify centre

# Moves the status bar from the bottom to the top
set -g status-position top

# Sets status bar text color and keeps background transparent
set -g status-style 'fg=color7 bg=default'

# Shows the session name on the left side
set -g status-left '#S'

# Sets the color of the session name
set -g status-left-style 'fg=color8'

# Allows the left status section to grow without limit
set -g status-left-length 0

# Disables the right side of the status bar
set -g status-right ''


# ==============================
# Window list styling
# ==============================

# Sets the color of inactive windows
setw -g window-status-style 'fg=color8'

# Styles the active window (color, no background, bold)
setw -g window-status-current-style 'fg=colour6 bg=default bold'

# Formats active window as: index:name
setw -g window-status-current-format '#I:#W '


# ==============================
# Prefix, indexing & behavior
# ==============================

# Changes the tmux prefix key from Ctrl+b to Ctrl+Space
set -g prefix C-SPACE

# Starts window numbering at 1 instead of 0
set -g base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Enables mouse support (pane selection, resizing, scrolling)
set -g mouse on

# Enables Vim-style keys in copy mode
set-window-option -g mode-keys vi


# ==============================
# Reload configuration
# ==============================

# Reloads tmux config with prefix + r
bind r source-file ~/.tmux.conf


# ==============================
# Pane navigation (Vim-style)
# ==============================

# Move to the pane on the left
bind -r h select-pane -L

# Move to the pane below
bind -r j select-pane -D

# Move to the pane above
bind -r k select-pane -U

# Move to the pane on the right
bind -r l select-pane -R


# ==============================
# Pane splitting
# ==============================

# Split the current pane vertically (top / bottom)
bind v split-window -h

# Split the current pane horizontally (left / right)
bind b split-window -v


# ==============================  
# Pane resizing with Ctrl + hjkl
# ============================== 

bind -n C-h resize-pane -L 1
bind -n C-j resize-pane -D 1
bind -n C-k resize-pane -U 1
bind -n C-l resize-pane -R 1

